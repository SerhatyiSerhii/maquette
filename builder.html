<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .black-bg {
            background-color: black;
        }

        .blue-bg {
            background-color: blue;
        }

        .white-color {
            color: white;
        }
    </style>
</head>
<body>
    <script>
        // constructor accepts one argument
        // interface IElementBuilder {
        //     _tagName: string;
        //     _classes: string[];
        //     _attributes: object;
        //     _children: HTMLElement[];

        //     setClasses(classes: string[]): this;
        //     setAttributes(attributes: object): this;
        //     setChildren(children: HTMLElement[]): this;
        //     build(): HTMLElement;
        // }

        function ElementBuilder(elementName) {
            this._tagName = elementName;
            this._classes = [];
            this._attributes = {};
            this._children = [];
        }

        ElementBuilder.prototype.setClasses = function (classes) {
            for (var item of classes) {
                this._classes.push(item);
            }

            return this;
        }

        ElementBuilder.prototype.setAttributes = function (obj) {
            for (var key in obj) {
                if (obj.hasOwnProperty(key)) {
                    this._attributes[key] = obj[key];
                }
            }

            return this;
        }

        ElementBuilder.prototype.setChildren = function (children) {
            for (var child of children) {
                this._children.push(child);
            }

            return this;
        }

        ElementBuilder.prototype.build = function () {
            var element = document.createElement(this._tagName);

            for (var item of this._classes) {
                element.classList.add(item);
            }

            for (var key in this._attributes) {
                if (this._attributes.hasOwnProperty(key)) {
                    element.setAttribute(key, this._attributes[key]);
                }
            }

            for (var child of this._children) {
                element.appendChild(child);
            }

            return element;
        }


        // now body contains only script element

        var h1Hello = new ElementBuilder('h1')
            .setClasses(['black-bg', 'white-color'])
            .setAttributes({ title: 'hello' })
            .build();

        h1Hello.textContent = 'Hello';

        var pWorld = new ElementBuilder('p')
            .setClasses(['blue-bg', 'white-color'])
            .setAttributes({ title: 'world' })
            .build();
        pWorld.textContent = 'World';

        var wrapper = new ElementBuilder('div').setChildren([h1Hello, pWorld]).build();

        document.body.appendChild(wrapper);

        // now body contains
        // <div>
        //     <h1 class="black-bg white-color" title="hello">Hello</h1>
        //     <p class="blue-bg white-color" title="world">World</p>
        // </div>
    </script>
</body>
</html>
